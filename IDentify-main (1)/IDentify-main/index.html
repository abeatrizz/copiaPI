<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="img" href="icons/logo.svg">
  <title>IDentify</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
  <script>navigator.serviceWorker.register("service-worker.js")</script> 
  <link rel="manifest" href="manifest.json" />  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <header>
    <div class="painel-conteudo">
      <img src="icons/identify.svg" alt="">
      <div class="search-bloco">
        <input type="text" placeholder="Buscar casos">
        <img src="icons/busca.png" alt="Ícone de busca">
        <img src="icons/filtro.png" alt="Ícone de filtro">
      </div>
    
        <div class="perfil-bloco">
          <img src="icons/perito.jpg" alt="Perfil" class="icone-perfil">
          <div class="info">
            <span class="nome"><strong>Ana Silva</strong></span>
            <span class="cargo">Administrador</span>
          </div>
        </div>
    </div>
  </header>

  <div class="menu-lateral">
    <button onclick="carregarPagina('home.html')"
      id="botaoHome"><img src="icons/home.png" class="icone" alt="Início">Home
    </button>

    <button onclick="carregarPagina('novocaso.html')"
      id="botaoNovoCaso"><img src="icons/file.png" class="icone" alt="Caso Novo">Novo Caso
    </button>

    <button onclick="carregarPagina('casos.html')"
      id="botaoCasos"><img src="icons/folder.png" class="icone" alt="Projetos">Casos
    </button>
  </div>

  <main id="main">
    <!-- conteudo aparece aqui -->
  </main>

<script src="js/script.js"></script>

<script>navigator.serviceWorker.register("service-worker.js")</script> 

</body>
</html>
