<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="painel-conteudo">
            <img src="icons/identify.svg" alt="">
            <div class="search-bloco">
                <input type="text" placeholder="Buscar casos">
                <img src="icons/filtro.png" alt="">
            </div>
            <div class="perfil-bloco" onclick="carregarPagina('perfil.html')">
                <img src="icons/perito.jpg" alt="Perfil" class="icone-perfil">
                <div class="info">
                    <span class="nome"><strong>Ana Silva</strong></span>
                    <span class="cargo">Administrador</span>
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard">
        <div class="card">
          <h1>Casos Concluídos vs Não Concluídos</h1>
          <div class="grafico">
            <canvas id="graficoCasos" width="400" height="200"></canvas>
          </div>
          <span class="badge">Baseado nos dados de casos</span>
        </div>
        
        <div class="card">
          <h1>Acertos em Comparações</h1>
          <div class="grafico">
            <canvas id="graficoSimilaridade" width="300" height="300"></canvas>
          </div>
          <span class="badge">Baseado em dados da plataforma</span>
        </div>
      </div>
      <script src="js/script.js"></script>


</body>
</html>
